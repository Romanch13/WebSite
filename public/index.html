<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="libs/bootstrap5.2/css/bootstrap.min.css">
    <script src="/libs/jquery/jquery-3.6.0.slim.min.js"></script>

</head>

<body>
    <h1 class="text-center">Hello, world!</h1>

    <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner align-content-center flex-wrap">
            <div class="carousel-item active">
                <img src="img/1.jpg" class="d-block " alt="img">
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" class=" " alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" class="d-block " alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>









    <script src="js/app.js"></script>
    <script src="fonts/font-awesome/js/all.min.js"></script>
    <script src="libs/bootstrap5.2/js/bootstrap.min.js"></script>


</body>

</html>
